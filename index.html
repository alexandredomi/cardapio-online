                    <i class="fa-solid fa-rectangle-xmark"></i>

            </div>

            <div class="botao-fechar">

            </div>
            <div class="titulo">
                <h2>Seu Carrinho</h2>
            </div>
            <div class="cards">
                <div class="card">
                    <div class="img">

                    </div>
                    <div class="descricao">
                        <div class="Item">
                            <p>Sem item</p>
                            <P><span>0,00</span> R$</P>
                            <div class="acresentar">
                                <button>-</button>
                                <p>1</p>
                                <button>+</button>
                            </div>
                        </div>
                    </div>
                    <div class="excluir">

                    <div class="excluir">
                        <button><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
            <div class="obiservacao">
                <p>alguma observaçao ?</p>
                <textarea name="" id=""></textarea>
            </div>
            <div class="soma">
                <h2>TOTAL: <span>100,00</span></h2>
            </div>
            <button id="enviar-pedido">Enviar Pedido</button>
        </div>

            <div class="">

                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
            </div>
        </section>
