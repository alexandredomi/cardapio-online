<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio Online</title>
    <!--link font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--link font awesome - icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--link css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h2>LOGO</h2>
        </div>
        <div>
            <button><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>
    <main>
        <section class="pesquisa-fixa">
            <div class="">
                <p>Encontre sua<br> comida favorita</p>
            </div>
            <div class="pesquisa">
                <label for="pesquisa">
                    <input type="text" id="pesquisa" placeholder="Pesquisar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
                
            </div>
        </section>
        <section class="categorias-cardapio">
            <div class="titulo-cardapio">
                <h2>Cardapio</h2>
            </div>
            <div class="opcoes-cardapio">
                <div class="card">
                    <i class="fa-solid fa-burger"></i>
                    <p>Lanches</p>
                </div>
                <div class="card">
                    <i class="fa-solid fa-hotdog"></i>
                    <p>cachorro quente</p>
                </div>
                <div class="card">
                    <i class="fa-solid fa-whiskey-glass"></i>
                    <p>Bebidas</p>
                </div>
            </div>
            <div class="lista-cardapio">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </section>
        <footer>
            <button><i class="fa-solid fa-house"></i></button>
            <button><i class="fa-solid fa-cart-shopping"></i></button>
            <button><i class="fa-solid fa-user"></i></button>
            
        </footer>
    </main>
</body>
</html>
